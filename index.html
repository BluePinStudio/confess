<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fess Toronto</title>
    
    <!-- Google Font -->
    <link href="fonts/Eating Pasta.ttf" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Fess Toronto" />
    <meta property="og:description" content="Share your Toronto tales anonymously. Dive into the confessions of Toronto!" />
    <meta property="og:image" content="/logos/logo_IG_black_scaled.png" />
    <meta property="og:url" content="https://fesstoronto.com/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags (optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fess Toronto" />
    <meta name="twitter:description" content="Share your Toronto tales anonymously. Dive into the confessions of Toronto!" />
    <meta name="twitter:image" content="/logos/logo_IG_black_scaled.png" />
</head>
<body>
    
    <!-- ##### Matrix Background Canvas ##### -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- ##### Title Bar ##### -->
    <div class="title-bar">
        <img src="logos/logo.png" alt="Logo" class="logo">
    </div>
    
    <!-- ##### Confession Submission Container ##### -->
    <div class="container">
        <!-- ##### Title and Subtitle Moved Inside ##### -->
        <div class="submission-header">
            <h1>Fess Toronto</h1>
            <p class="subtitle">Share your Toronto tales anonymously.</p>
        </div>
        <textarea id="messageInput" placeholder="What's your confession?" maxlength="280" wrap="soft"></textarea>
        <div class="char-counter" id="charCounter">280 characters remaining</div>
        <div id="feedback"></div>
        <div class="button-container">
            <button id="submitBtn" class="btn">Submit</button>
        </div>
        
        <!-- ##### Social Links ##### -->
        <div class="linktree" id="linktreeContainer"></div>
    </div>
    
    <!-- ##### Confession Feed Section ##### -->
    <div class="confession-feed-container">
        <h2>Recent Confessions</h2>
        <div id="confessionFeed">Loading confessions...</div>
        <button id="loadMoreBtn" class="btn">Load More</button>
    </div>
    
    <!-- ##### External JavaScript ##### -->
    <script src="scripts.js"></script>
</body>
</html>
