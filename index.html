<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Submit Your Text</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background: #f0f0f0;
        color: #333;
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #fff;
        width: 90%;
        max-width: 400px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-sizing: border-box;
    }

    h1 {
        font-size: 1.5rem;
        margin: 0 0 1rem 0;
        text-align: center;
        color: #444;
    }

    .input-field {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        outline: none;
    }

    .input-field:hover {
        border-color: #888;
    }

    .input-field:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    .submit-btn {
        padding: 0.75rem;
        font-size: 1rem;
        color: #fff;
        background: linear-gradient(45deg, #007BFF, #00D4FF);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-align: center;
    }

    .submit-btn:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 5px 15px rgba(0,123,255,0.3);
    }

    .submit-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .feedback {
        font-size: 0.9rem;
        color: #333;
        text-align: center;
        min-height: 1.5em;
    }

    @media (max-width: 480px) {
        .container {
            padding: 1.5rem;
        }
        h1 {
            font-size: 1.2rem;
        }
        .input-field, .submit-btn {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Submit Your Message</h1>
    <input type="text" id="messageInput" class="input-field" placeholder="Enter your text (10-250 chars)"/>
    <div id="feedback" class="feedback"></div>
    <button id="submitBtn" class="submit-btn">Submit</button>
</div>

<script>
    const messageInput = document.getElementById('messageInput');
    const submitBtn = document.getElementById('submitBtn');
    const feedback = document.getElementById('feedback');

    // Replace this with your actual Google Apps Script Web App URL
    const endpointURL = "https://script.google.com/macros/s/AKfycbzEyrc1dqiW2voFiH9BbeRnCOTGqzryLbRmW97zf2avC9H1WE5j7mS3z-2_V9annnXGbw/exec";

    submitBtn.addEventListener('click', handleSubmit);

    function handleSubmit() {
        const userText = messageInput.value.trim();

        // Validate the input length
        if (userText.length < 10) {
            feedback.style.color = 'red';
            feedback.textContent = "Your entry is too short. It must be at least 10 characters.";
            return;
        }
        if (userText.length > 250) {
            feedback.style.color = 'red';
            feedback.textContent = "Your entry is too long. It must be 250 characters or fewer.";
            return;
        }

        submitBtn.disabled = true;
        feedback.textContent = "Submitting... Please wait.";

        // Build form URL-encoded body
        const bodyData = "text=" + encodeURIComponent(userText);

        fetch(endpointURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: bodyData
        })
        .then(response => response.json())
        .then(data => {
            submitBtn.disabled = false;
            if (data.status === "success") {
                feedback.style.color = 'green';
                feedback.textContent = `Success! Your UID is: ${data.uid}`;
                messageInput.value = '';
            } else {
                feedback.style.color = 'red';
                feedback.textContent = "An error occurred. Please try again.";
            }
        })
        .catch(err => {
            submitBtn.disabled = false;
            console.error('Error submitting data:', err);
            feedback.style.color = 'red';
            feedback.textContent = "A network error occurred. Please try again.";
        });
    }
</script>
</body>
</html>
