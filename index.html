<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Confessions</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- ##### Matrix Background Canvas ##### -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- ##### Title Bar ##### -->
    <div class="title-bar">
        <img src="https://via.placeholder.com/100x100?text=Logo" alt="Logo" class="logo">
    </div>
    
    <!-- ##### Confession Submission Container ##### -->
    <div class="container">
        <!-- ##### Title and Subtitle Moved Inside ##### -->
        <div class="submission-header">
            <h1>Toronto Confessions</h1>
            <p class="subtitle">Share your Toronto tales anonymously.</p>
        </div>
        <textarea id="messageInput" placeholder="What's your confession?" maxlength="280" wrap="soft"></textarea>
        <div class="char-counter" id="charCounter">280 characters remaining</div>
        <div id="feedback"></div>
        <div class="button-container">
            <button id="submitBtn" class="btn">Submit</button>
        </div>
        
        <!-- ##### Social Links ##### -->
        <div class="linktree" id="linktreeContainer"></div>
    </div>
    
    <!-- ##### Confession Feed Section ##### -->
    <div class="confession-feed-container">
        <h2>Recent Confessions</h2>
        <div id="confessionFeed">Loading confessions...</div>
        <button id="loadMoreBtn" class="load-more-btn">Load More</button>
    </div>
    
    <!-- ##### External JavaScript ##### -->
    <script src="scripts.js"></script>
</body>
</html>
