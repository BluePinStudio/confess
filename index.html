<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Toronto FESS</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title-bar">
        <h1>Toronto FESS</h1>
        <p class="subtitle">Submitting a confession gives us permission to publish it.</p>
    </div>

    <div class="container">
        <h2>Submit Your Message</h2>
        <textarea id="messageInput" placeholder="What do you have to confess?" wrap="soft"></textarea>
        <div class="char-counter" id="charCounter">280 characters remaining</div>
        <div id="feedback"></div>
        <button id="submitBtn">Submit</button>

        <div class="linktree" id="linktreeContainer"></div>
    </div>

    <!-- Confession Feed Section -->
    <div class="confession-feed-container">
        <h2>Recent Confessions</h2>
        <div id="confessionFeed">Loading confessions...</div>
        <button id="loadMoreBtn" class="load-more-btn">Load More</button>
    </div>

    <!-- External JavaScript -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
