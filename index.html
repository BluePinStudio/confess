<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Confess</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title-bar">
        <h1>Confess</h1>
    </div>

    <div class="container">
        <h2>Submit Your Message</h2>
        <textarea id="messageInput" placeholder="Enter text (10-250 chars). Press Enter to submit." wrap="soft"></textarea>
        <div class="char-counter" id="charCounter"></div>
        <div id="feedback"></div>
        <button id="submitBtn">Submit</button>

        <div class="linktree" id="linktreeContainer"></div>
    </div>

    <!-- Confession Feed Section -->
    <div class="confession-feed-container">
        <h2>Recent Confessions</h2>
        <div id="confessionFeed">Loading confessions...</div>
    </div>

    <!-- External JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
